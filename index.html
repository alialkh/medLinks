<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedStudent Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <button id="theme-toggle" aria-label="Toggle Dark/Light Mode">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
                <button id="add-section" class="icon-btn" aria-label="Add section">+</button>
            </div>
            <div class="header-centre">
                <h1>MedLinks</h1>
                <p id="current-date"></p>
            </div>
        </header>
        
        <div class="search-bar">
            <i class="ph ph-magnifying-glass search-icon"></i>
            <input type="text" id="search-input" placeholder="Search resources...">
        </div>

        <main id="app-container">
            <!-- Sections will be injected here by JavaScript -->
        </main>

        <footer>
            <p>Made with love by <a href="https://alialkh.github.io/" class="footer-link">Ali Al-Khaz'Aly</a></p>
        </footer>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
